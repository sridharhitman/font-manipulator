<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Manipulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-100 to-purple-200 font-serif">
  <h1 class="text-4xl text-white text-center bg-purple-700 drop-shadow-lg p-6">Font Manipulator
      <br>
    <span class="text-center text-xl text-gray-200">Enter your text you want to show on the screen. Then, change your nose postion to change the postion of text.</span>
  </h1>
  <div class="text-center mx-auto">
      <input class="m-3 text-purple-700 rounded-lg text-white focus:border-purple-900 w-96 text-xl h-10" id="textInput" type="text"> <span>
          <button id="done" class="text-purple-600 hover:text-purple-800 bg-white focus:border-purple-900 border-4 p-2 rounded-xl">Done!</button>
      </span>
      <span id="text"></span>
  </div>
  <h4 class="text-white fixed drop-shadow-xl shadow-violet-700 mt-10 text-center w-full bottom-0 p-3 bg-violet-700">
      Created By - Sridhar Hisaria
  </h4>
</body>
</html>
